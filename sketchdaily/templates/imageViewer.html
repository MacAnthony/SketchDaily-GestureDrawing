<!DOCTYPE html>
<html>
<head>
    <title>Sketchdaily Gesture/Figure Drawing</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">SKD Gestures</a>
            <div class="nav-collapse collapse">

                <ul class="nav">
                    <li>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <a class="btn btn-mini btn-inverse" href="http://127.0.0.1:8000/imageViewer/?action=rewind"><span class="icon-backward icon-white"> </span></a>
                                <a class="btn btn-mini btn-inverse" href="#" onclick="TogglePause();"><span class="icon-pause icon-white"> </span></a>
                                <a class="btn btn-mini btn-inverse" href="http://127.0.0.1:8000/"><span class="icon-stop icon-white"> </span></a>
                                <a class="btn btn-mini btn-inverse" href="http://127.0.0.1:8000/imageViewer"><span class="icon-forward icon-white"> </span></a>
                            </div>
                        </div>
                    </li>
                    <li> <p id="timer" class="navbar-text"></p></li>
                </ul>


            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="content container">
    <div id="referenceImage">
        <div id="photoInfo" class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <a href="{{ image.sourceURL }}">Source</a>
            <b>Model: </b><a href="{{ image.modelURL }}">{{ image.modelName }}</a><br/>
            <b>Photographer: </b><a href="{{ image.photographerURL }}">{{ image.photographerName }}</a><br/>
            <b>Date Added: </b>{{ image.dateAdded }}<br/>
        </div>
        <img id="image" src="{{ image.file.name|slice:"11:" }}"/>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</div> <!-- .container -->

</body>
</html>

<script type="text/javascript">
    var timer;

    var minutes = {{ minutes }};
    var seconds = {{ seconds }};

    var totalSeconds = minutes * 60 + seconds;

    var paused = false;

    $(document).ready(function(){
        RefreshTimer();
        timer = setTimeout('Decrement()',1000);


        //$(expression).bind(types, keys, handler);
        //$(expression).unbind(types, handler);

        $(document).keyup(function(evt) {
            if(evt.keyCode == 32) // spacebar
                TogglePause();
            else if(evt.keyCode == 37) // left
                PreviousImage();
            else if(evt.keyCode == 39) // right
                NextImage();
            else if(evt.keyCode == 27) // right
                Quit();
        });
    });

    function TogglePause() {
        paused = !paused;
        if(paused) {
            clearTimeout(timer)
            $("#timer").text(minutes + ':' + String("00" + seconds).slice(-2) + " (Paused)");
        }
        else {
            timer = setTimeout('Decrement()',1000);
            RefreshTimer();
        }
    }

    function Quit() {
        // TO DO - confirmation
        window.location = "http://127.0.0.1:8000/";
    }

    function Decrement() {
        if(seconds != 0)
            seconds -= 1;
        else {
            minutes -= 1;
            seconds = 59;
        }

        RefreshTimer();

        if(minutes == 0 && seconds == 0)
            NextImage();
        else
            timer = setTimeout('Decrement()',1000);
    }

    function RefreshTimer() {
        $("#timer").text(minutes + ':' + String("00" + seconds).slice(-2));
    }

    function NextImage() {
        window.location = "http://127.0.0.1:8000/imageViewer";
    }

    function PreviousImage() {
        window.location = "http://127.0.0.1:8000/imageViewer/?action=rewind";
    }

</script>
