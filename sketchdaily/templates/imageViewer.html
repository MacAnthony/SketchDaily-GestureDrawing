<!DOCTYPE html>
<html>
<head>
    <title>Sketchdaily Gesture/Figure Drawing</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>

    <div id="referenceImage">
        <img id="image" src="{{ image.image.file.name|slice:"11:" }}"/>
    </div>



    <div id="controls">
        <div class="btn-toolbar">
            <div class="btn-group">
                <div class="btn btn-mini btn-inverse" id="timer"></div><

                <a class="btn btn-mini btn-inverse" href="/imageViewer/?action=rewind"><span class="icon-backward icon-white"> </span></a>
                <a class="btn btn-mini btn-inverse" href="#" onclick="TogglePause();"><span class="icon-pause icon-white"> </span></a>
                <a class="btn btn-mini btn-inverse" href="/"><span class="icon-stop icon-white"> </span></a>
                <a class="btn btn-mini btn-inverse" href="/imageViewer"><span class="icon-forward icon-white"> </span></a>

                <a class="btn btn-mini btn-inverse" href="#" onclick="ShowModal('imageInfo');"><span class="icon-info-sign icon-white"> </span></a>
                <a class="btn btn-mini btn-inverse" href="#" onclick=""><span class="icon-picture icon-white"> </span></a>
                <a class="btn btn-mini btn-inverse" href="#" onclick=""><span class="icon-globe icon-white"> </span></a>
                <a class="btn btn-mini btn-inverse" href="#" onclick="ShowModal('about');"><span class="icon-question-sign icon-white"> </span></a>
            </div>
        </div>
    </div>

    <div id="imageInfo" class="modal fade" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Image Info</h3>
        </div>
        <div class="modal-body">
            <a href="{{ image.sourceURL }}">Source</a><br/>
            <b>Model: </b><a href="{{ image.model.webpage }}">{{ image.model.name }}</a><br/>
            <b>Photographer: </b><a href="{{ image.photographer.webpage }}">{{ image.photographer.name }}</a><br/>
            <b>Date Added: </b>{{ image.dateAdded }}
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn btn-primary">Close</a>
        </div>
    </div>

    <div id="about" class="modal fade" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>About</h3>
        </div>
        <div class="modal-body">
            <b>Left</b> - Previous image<br/>
            <b>Right</b> - Next image<br/>
            <b>Spacebar</b> - Pause<br/>
            <b>Escape</b> - Stop
            <br/>
            <br/>
            <a href="">Contact Us</a> to report issues or suggest improvements!<br/>
            <br/>
            <a href="http://reddit.com/r/sketchdaily">Visit us on reddit!</a>
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn btn-primary">Close</a>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

<script type="text/javascript">
    var timer;

    var minutes = {{ minutes }};
    var seconds = {{ seconds }};

    var totalSeconds = minutes * 60 + seconds;

    var paused = false;

    $(document).ready(function(){
        RefreshTimer();
        timer = setTimeout('Decrement()',1000);

        $("#imageInfo").on('hidden', function() { HideModal("imageInfo"); });
        $("#about").on('hidden', function() { HideModal("about"); });

        $(document).keyup(function(evt) {
            if(evt.keyCode == 32) // spacebar
                TogglePause();
            else if(evt.keyCode == 37) // left
                PreviousImage();
            else if(evt.keyCode == 39) // right
                NextImage();
            else if(evt.keyCode == 27) // right
                Quit();
        });
    });

    function TogglePause() {
        paused = !paused;
        if(paused) {
            Pause();
        }
        else {
            Unpause();
        }
    }

    function Pause() {
        paused = true;
        clearTimeout(timer);
        $("#timer").text(minutes + ':' + String("00" + seconds).slice(-2) + " (Paused)");
    }

    function Unpause() {
        paused = false;
        timer = setTimeout('Decrement()',1000);
        RefreshTimer();
    }

    function Quit() {
        // TO DO - confirmation
        window.location = "/";
    }

    function Decrement() {
        if(seconds != 0)
            seconds -= 1;
        else {
            minutes -= 1;
            seconds = 59;
        }

        RefreshTimer();

        if(minutes == 0 && seconds == 0)
            NextImage();
        else
            timer = setTimeout('Decrement()',1000);
    }

    function RefreshTimer() {
        $("#timer").text(minutes + ':' + String("00" + seconds).slice(-2));
    }

    function NextImage() {
        window.location = "/imageViewer";
    }

    function PreviousImage() {
        window.location = "/imageViewer/?action=rewind";
    }

    function ShowModal(name) {
        Pause();
        $("#" + name).modal('show');
    }

    function HideModal(name) {
        Unpause();
        $("#" + name).modal('hide');
    }

</script>
